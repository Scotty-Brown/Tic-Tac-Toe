<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="side-div rightt">
            <h1>Player 1</h1>
            <div class="count left">
            </div>
    </section>
    <section class="middle-div">
        <h1>Placeholder - Your Turn</h1>
            <div class="game-board">
            <div class="box one">1</div>
            <div class="box two">2</div>
            <div class="box three">3</div>
            <div class="box four">4</div>
            <div class="box five">5</div>
            <div class="box six">6</div>
            <div class="box seven">7</div>
            <div class="box eight">8</div>
            <div class="box nine">9</div>
    </section>
    <section class="side-div leftt">
            <h1>Player 2</h1>
            <div class="count right">
            </div>
    </section>
    <script> src="./main.js"</script>
  </body>


</html>
